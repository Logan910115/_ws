<!DOCTYPE html>
<html>
<head>
    <title>Create a Post</title>
</head>
<body>
    <h1>Create a Post</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'post_list' %}">Back to Posts</a>
</body>
</html>
