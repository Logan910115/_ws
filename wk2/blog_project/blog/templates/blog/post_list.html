<!DOCTYPE html>
<html>
<head>
    <title>Posts</title>
</head>
<body>
    <h1>Posts</h1>
    <p>You have {{ posts.count }} posts!</p>
    <a href="{% url 'create_post' %}">Create a Post</a>
    <hr>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p><a href="#">Read post</a></p>
        <p>Created at {{ post.created_at }}</p>
        <hr>
    {% endfor %}
</body>
</html>
